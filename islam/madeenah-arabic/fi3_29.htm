    <tr>
      <td vAlign="top">
        <p align="justify"><b>

      </td>
    </tr>
    <tr>
      <td vAlign="top">
        <p align="justify"><font size="5" face="Traditional Arabic"><font color="#000080">ЧсеэЧу нэ ЧсслЩ:</font>
        ЧсХугЧпЁ цЧсеэЧу цЧсецу уеЯбЧф уф еЧу
        эецу.</font></p>
      </td>
    </tr>
    <tr>
      <td vAlign="top">
        <p align="justify"><font size="5" face="Traditional Arabic">
        <font color="#000080">цнэ Чсдбк: </font>ЧсХугЧп
        кф ЧсунњиібЧЪ уф исцк ЧснЬб Хсь лбцШ
        Чсдуг ук ЧсфэЩ.</font></p>
      </td>
    </tr>
